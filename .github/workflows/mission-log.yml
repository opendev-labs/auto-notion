name: Mission Log Generator

on:
  push:
    branches: [main]

jobs:
  generate-log:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate mission log
        run: |
          python3 scripts/generate_mission_log.py
          
      - name: Verify mission log
        run: |
          if [ ! -s docs/mission-log.json ]; then
            echo "Error: docs/mission-log.json is empty"
            exit 1
          fi
          # Print first 20 lines for debug
          head -n 20 docs/mission-log.json

      - name: Commit mission log
        run: |
          git config user.name "mission-bot"
          git config user.email "mission@opendev-labs"
          git add docs/mission-log.json
          git commit -m "chore: update mission log [skip ci]" || true
          git push
