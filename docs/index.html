<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Notion | Live Mission Control</title>
    <link rel="icon" type="image/svg+xml" href="https://auto-notion.web.app/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'cupertino-bg': '#000000',
                        'cupertino-gray': '#1c1c1e',
                        'cupertino-text': '#f5f5f7',
                        'cupertino-blue': '#2997ff',
                        'cupertino-green': '#30d158',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(15px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Pure Black Void */
            background: #000000;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .glass {
            background: rgba(8, 8, 8, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            /* Lower contrast border */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .timeline-line {
            position: absolute;
            left: 23px;
            top: 12px;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0.5), transparent);
        }

        .status-dot {
            box-shadow: 0 0 15px rgba(48, 209, 88, 0.3);
        }

        /* Ocean Animation - Black Lover Edition */
        .ocean {
            height: 5%;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #000000;
            /* Pure Black Base */
            z-index: -1;
            opacity: 1;
        }

        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
            position: absolute;
            top: -198px;
            width: 6400px;
            height: 198px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.15;
            /* Very subtle */
            /* Deep Black-Green Filter: Mostly black, tiny hint of emerald */
            filter: brightness(0.2) sepia(1) hue-rotate(80deg) saturate(1.5) contrast(1.1);
        }

        .wave:nth-of-type(2) {
            top: -175px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 0.08;
            /* Extremely subtle */
            filter: brightness(0.15) sepia(1) hue-rotate(90deg) saturate(2) contrast(1.2);
        }

        @keyframes wave {
            0% {
                margin-left: 0;
            }

            100% {
                margin-left: -1600px;
            }
        }

        @keyframes swell {

            0%,
            100% {
                transform: translate3d(0, -25px, 0);
            }

            50% {
                transform: translate3d(0, 5px, 0);
            }
        }

        /* Custom Scrollbar - Very Dark */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(50, 50, 50, 0.5);
            border-radius: 3px;
        }
    </style>
</head>

<body class="selection:bg-white/10 selection:text-white">

    <!-- Ocean Background -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5">
        <div class="max-w-4xl mx-auto px-6 h-14 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://auto-notion.web.app/logo.svg" alt="Logo"
                    class="w-6 h-6 object-contain opacity-70 grayscale">
                <span class="font-medium text-sm tracking-wide text-white/80">Auto-Notion</span>
            </div>
            <div class="flex items-center gap-6 text-[13px] font-medium text-white/50">
                <a href="#" class="text-white/80 hover:text-white transition-colors hidden sm:block">Mission Control</a>
                <a href="https://auto-notion.web.app" target="_blank" class="hover:text-white transition-colors">Launch
                    App</a>
                <a href="https://github.com/opendev-labs/auto-notion" target="_blank"
                    class="hover:text-white transition-colors">Source</a>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="min-h-screen pt-24 pb-48 px-4 sm:px-12 flex justify-center relative z-10">

        <main class="w-full max-w-2xl">

            <!-- Header -->
            <header class="mb-12 text-center animate-slide-up" style="animation-delay: 0.1s;">
                <div
                    class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/[0.03] border border-white/[0.08] mb-6 backdrop-blur-md">
                    <span class="relative flex h-2 w-2">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cupertino-green opacity-40"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-cupertino-green/80 status-dot"></span>
                    </span>
                    <span class="text-[11px] font-medium text-white/60 uppercase tracking-wider">Systems Nominal</span>
                </div>
                <h1 class="text-4xl sm:text-5xl font-semibold tracking-tight mb-4 text-white">
                    Live Mission Log
                </h1>
                <p class="text-white/30 text-sm max-w-md mx-auto leading-relaxed">
                    Real-time automated feed from the <span
                        class="text-white/60 border-b border-white/10">opendev-labs</span> repository.
                </p>
            </header>

            <!-- Metrics Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4 mb-16 animate-slide-up"
                style="animation-delay: 0.2s;">
                <div class="glass rounded-2xl p-4 sm:p-5 text-center transition-all hover:bg-white/[0.03]">
                    <div class="text-[10px] uppercase font-bold text-white/20 mb-1">Latest Release</div>
                    <div class="text-xl font-mono text-white/80">v4.1.0</div>
                </div>
                <div class="glass rounded-2xl p-4 sm:p-5 text-center transition-all hover:bg-white/[0.03]">
                    <div class="text-[10px] uppercase font-bold text-white/20 mb-1">Repo Status</div>
                    <div class="text-xl font-mono text-cupertino-green/90">Active</div>
                </div>
                <div
                    class="col-span-2 sm:col-span-1 glass rounded-2xl p-4 sm:p-5 text-center transition-all hover:bg-white/[0.03]">
                    <div class="text-[10px] uppercase font-bold text-white/20 mb-1">Last Sync</div>
                    <div class="text-xl font-mono text-white/80" id="last-sync">--:--</div>
                </div>
            </div>

            <!-- Feed Container -->
            <div class="animate-slide-up" style="animation-delay: 0.3s;">
                <div class="flex items-center justify-between mb-8 px-2">
                    <h2 class="text-lg font-semibold text-white/90">Transmission Feed</h2>
                    <span
                        class="text-[10px] font-mono text-white/20 uppercase bg-white/[0.03] px-2 py-1 rounded">Protocol:
                        GIT-REST-API</span>
                </div>

                <div class="relative pl-6" id="commit-feed">
                    <!-- Timeline Line -->
                    <div class="timeline-line"></div>

                    <!-- Loading Skeleton -->
                    <div class="animate-pulse space-y-8 pl-8">
                        <div class="h-32 bg-white/[0.03] rounded-3xl"></div>
                        <div class="h-32 bg-white/[0.03] rounded-3xl opacity-50"></div>
                        <div class="h-32 bg-white/[0.03] rounded-3xl opacity-30"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script>
        const REPO = 'opendev-labs/auto-notion';
        const API_URL = `https://api.github.com/repos/${REPO}/commits`;

        async function fetchCommits() {
            try {
                const response = await fetch(API_URL);
                const commits = await response.json();
                renderCommits(commits);
                updateSyncTime();
            } catch (error) {
                console.error('Failed to fetch commits:', error);
                document.getElementById('commit-feed').innerHTML = `
                    <div class="p-6 text-center text-white/30 glass rounded-2xl">
                        Signal Lost. Unable to establish link with GitHub API.
                    </div>
                `;
            }
        }

        function updateSyncTime() {
            const now = new Date();
            document.getElementById('last-sync').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function renderCommits(commits) {
            const feed = document.getElementById('commit-feed');
            const timeline = '<div class="timeline-line"></div>';

            // Take first 10 commits
            const items = commits.slice(0, 10).map((commit, index) => {
                const isLatest = index === 0;
                const messageParts = commit.commit.message.split('\n\n');
                const title = messageParts[0];
                const cleanTitle = title.replace(/^(feat|fix|style|chore|docs|refactor)(\(.*\))?:/, '').trim();
                const typeMatch = title.match(/^(feat|fix|style|chore|docs|refactor)/);
                const type = typeMatch ? typeMatch[0] : 'misc';
                const body = messageParts.length > 1 ? messageParts.slice(1).join('\n') : '';
                const date = new Date(commit.commit.author.date).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
                const author = commit.commit.author.name;

                // Color coding for types - Muted for Black Theme
                let typeColor = 'text-white/30 bg-white/5';
                if (type === 'feat') typeColor = 'text-white/60 bg-white/10';
                if (type === 'fix') typeColor = 'text-white/50 bg-white/5';
                if (type === 'docs') typeColor = 'text-white/40 bg-white/5';

                return `
                    <div class="relative pl-10 pb-12 group last:pb-0">
                        <!-- Node Dot -->
                        <div class="absolute left-[18.5px] top-6 w-[9px] h-[9px] rounded-full bg-black border-[2px] ${isLatest ? 'border-cupertino-green scale-110 shadow-[0_0_10px_rgba(48,209,88,0.2)]' : 'border-white/10 group-hover:border-white/40'} transition-all z-10"></div>
                        
                        <div class="glass rounded-3xl p-6 transition-all duration-300 hover:bg-white/[0.05] hover:scale-[1.01] hover:shadow-2xl opacity-0 animate-slide-up" style="animation-delay: ${index * 0.1}s">
                            
                            <!-- Header -->
                            <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
                                <div class="flex items-center gap-3">
                                    <span class="px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wide ${typeColor}">
                                        ${type}
                                    </span>
                                    <span class="text-[11px] font-mono text-white/30">${date}</span>
                                </div>
                                <a href="${commit.html_url}" target="_blank" class="text-[10px] font-mono text-white/20 hover:text-white transition-colors">
                                    ${commit.sha.substring(0, 7)} â†—
                                </a>
                            </div>

                            <!-- Content -->
                            <h3 class="text-lg font-medium mb-2 leading-snug text-white/90">${cleanTitle}</h3>
                            
                            ${body ? `
                                <div class="mt-4 pt-4 border-t border-white/5 text-sm text-white/40 leading-relaxed font-light">
                                    ${body.replace(/\n/g, '<br>')}
                                </div>
                            ` : ''}

                            <div class="mt-4 flex items-center gap-2">
                                <div class="w-5 h-5 rounded-full bg-gradient-to-tr from-white/10 to-white/5 flex items-center justify-center text-[10px] font-bold text-white/30">
                                    ${author.charAt(0)}
                                </div>
                                <span class="text-xs text-white/20">${author}</span>
                            </div>

                        </div>
                    </div>
                `;
            }).join('');

            feed.innerHTML = timeline + items;
        }

        // Boot
        window.addEventListener('DOMContentLoaded', fetchCommits);
    </script>
</body>

</html>
